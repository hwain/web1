<h2>theloop</h2>
<p>더루프는 2016년 탄생한 프라이빗 블록체인 전문 기업입니다. 블록체인 기술을 이용해서 공유와 신뢰에 필요한 사회적 비용을 감소시키고 서로 신뢰할  수 있는 디지털 세계를 만들기 위해 여의도 IFC에서 밤낮으로 노력하고 있습니다. 루프라는 이름은 외부에 폐쇄되고 내부가 모두 연결된 또한 중지 없이 운영되는 블록체인 네트워크 환경을 상징하고 있습니다.</p>
